<div class="card-detail">
	<span class="clear" (click)="clear()">x</span>
	<img [src]="pokemon.sprites.front_default" [alt]="pokemon.name" />
	<h3>{{pokemon.name}}</h3>
	<dl>
		<dt>
			<h4>Types</h4>
		</dt>
		<dd *ngFor="let type of pokemon.types">
			<div>
				<span>{{ type.name }}</span>
			</div>
		</dd>
		<dt>
			<h4>Stats</h4>
		</dt>
		<dd id="stat" *ngFor="let stat of pokemon.stats">
			<div>{{stat.name}} - {{stat.base_stat}}</div>
			<div class="chart" [style.width]="stat.base_stat + '%'"></div>
		</dd>
		<dt>
			<h4>Moves</h4>
		</dt>
		<dd id="moves">
			<app-move-list #moveComponent [moveItems]="pokemon.moves"></app-move-list>
		</dd>
	</dl>
</div>
