<div class="container">
	<div class="list" [class.open]="!selected">
		<ul>
			<li *ngFor="let move of moveItems" (click)="selectMove(move)">
				<span>{{move.move.name}} - lvl {{move.lvl}}</span>
			</li>
		</ul>
	</div>
	<div class="details" *ngIf="selected">
		<app-move-details [move]="selected" (onClear)="selected = null"></app-move-details>
	</div>
</div>
