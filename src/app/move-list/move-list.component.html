<div class="search" [style.display]="!selected ? 'block' : 'none'">
	<input type="text" name="query" (input)="search($event)" placeholder="search...">
</div>
<div class="container">
	<div class="list" [class.open]="!selected">
		<ul [class.open]="!selected">
			<li *ngFor="let move of moveItems" (click)="selectMove(move)">
				<span class="button data-after" [class.active]="selected && selected.name === move.move.name" [attr.data-index]="getDataIndex(move)">{{move.move.name}}</span>
			</li>
		</ul>
	</div>
	<div class="details" *ngIf="selected">
		<app-move-details #moveDetailComponent [move]="selected" (onClear)="selected = null"></app-move-details>
	</div>
</div>
